<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="main main-container">
    <div class="main__header">
      <h1>
        Advice 
        #<span class="adviceID">
          <!-- Advice ID goes here -->
        </span>
      </h1>
    </div>
  <div class="main__content">
    <p class="main__content__advice">
      "<span class="adviceMsg">
        <!-- Advice text goes here -->
      </span> 
      "
    </p>
    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="" draggable="false">
    </picture>
    <div class="main__button">
      <button role="button">
        <img src="./images/icon-dice.svg" alt="dice button">
      </button>
    </div>
  </div>
  </main>

  
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>

  <script src="./app.js"></script>
</body>
</html>
